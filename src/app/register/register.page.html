<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create an Account</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!--SEMENTARA BUAT NAMBAHIN DUMMY PROFILE PIC-->
      <ion-item>
        <ion-label position="floating">Foto Profil (URL)</ion-label>
        <ion-input type="text" [(ngModel)]="photo"></ion-input>
      </ion-item>

      <p [ngStyle]="{'margin-top': '10px', 'font-size': '14px', 'color': 'gray', 'text-align': 'center'}">Your picture will show here</p>
      
      <ion-item>
        <ion-avatar>
          <img [src]="photo ? photo : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuqYsChXYs4HdkQrJb_4-H6hGjp1blu3e1nw&s'" 
                alt="no picture" [ngStyle]="{'max-width': '150px', 'max-height': '150px', 
                'object-fit': 'contain', 'margin-top': '10px', 'display': 'block', 
                'margin-left': 'auto', 'margin-right': 'auto', 'margin-bottom': '15px'}">
        </ion-avatar>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="register()">Register</ion-button>
      <br>

      <!-- tampilkan message kalo ada -->
      <p *ngIf="message" [style.color]="messageColor" class="login-message">{{ message }}</p>

      <p class="text-center">
        Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
